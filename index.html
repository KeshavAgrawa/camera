<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
   <script >
    window.addEventListener('devicemotion', handleMotion);
let lastTime =0
function handleMotion(event) {
    var acceleration = event.acceleration;
    var timestamp = event.timeStamp - lastTime;
    lastTime += timestamp;
    const dabba = document.querySelector('div');
    dabba.innerHTML = "X: " + acceleration.x + "<br>" + "y: " + acceleration.y + "<br>" + "z: " + acceleration.z + "<br>" + "X-speed: " + acceleration.x * timestamp + "<br>" + "y-speed: " + acceleration.y * timestamp + "<br>" + "z-speed: " + acceleration.z * timestamp + "<br>" 
 
    
    
}

   </script>
</body>
</html>
