<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Motion Example</title>
<style>
    #acceleration {
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="acceleration"></div>

<script>
    
window.addEventListener('devicemotion', handleMotion);

function handleMotion(event) {
    setTimeout(()=>{
        var acceleration = event.acceleration;
    var accelerationInfo = "Acceleration X: " + acceleration.x.toFixed(2) + " m/s^2<br>" +
                           "Acceleration Y: " + acceleration.y.toFixed(2) + " m/s^2<br>" +
                           "Acceleration Z: " + acceleration.z.toFixed(2) + " m/s^2";

    document.getElementById('acceleration').innerHTML = accelerationInfo;
    },500)
    
}
</script>
</body>
</html>
