<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <div class="locate">helloo</div>
    <button class="start">Start</button>

   <script >
   const div = document.querySelector('div');
   const start = document.querySelector('.start');

   start.addEventListener('click', () => {
   let referencePOS = {x:0,y:0}
    navigator.geolocation.getCurrentPosition(
                data => {
                   referencePOS.x = data.coords.latitude  
                   referencePOS.y =  data.coords.longitude
                },
                error => console.log(error),
                {
                    enableHighAccuracy: true,
                }
            );
    

            navigator.geolocation.watchPosition(
                data => {
                    div.innerHTML = 'X: ' + (referencePOS.x - data.coords.latitude) + '<br>' + 'Y: ' +(referencePOS.y - data.coords.longitude);
                },
                error => console.log(error),
                {
                    enableHighAccuracy: true,
                    maximumAge: 100,  // Caching the position for 100 milliseconds
                    timeout: 100      // Setting the timeout to 100 milliseconds
                }
            );
        });


   </script>
</body>
</html>
